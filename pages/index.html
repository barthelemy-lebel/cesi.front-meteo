<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Formulaire et Affichage des Données</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <nav>
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="/pages/historique">Historique</a>
        </div>
        <div class="actions">
            <i class="bi bi-gear-fill"></i>
        </div>
        
    </nav>

    <form id="sensorForm">
        <div class="params-form custom-select">
            <select id="sensor-id" name="sensor_id" value="" placeholder="Selectionner un capteur">
                <option value="619048">619048</option>
                <option value="6219043">6219043</option>
                <option value="6218223">6218223</option>
            </select>            
        </div>
        
        <div class="params-form custom-select date-select">
            <input type="datetime-local" id="start_date" name="start_date" required>
        </div>
        
        <div class="params-form custom-select date-select">
            <input type="datetime-local" id="end_date" name="end_date" required>
        </div>
        
        <input type="submit" value="Valider" class="custom-button">
        
        <input type="submit" value="Recharger" class="custom-button">
    </form>
    <br>

        <button class="open_button" onclick="openForm()">Set Alert</button>
       
        <popup class="popup_form" id="popup_form">
            <form method="post" action="http://127.0.0.1:8000/set_alert__post">
                <button type="button" class="close_button" onclick="closeForm()">Annuler</button>

                <input type="text" id="name_alert" name="name" placeholder="Nom de l'alerte">
                <br>

                <input type="number" id="low_humidity" low_humidity="low_humidity" placeholder="Humidité Basse" class="form_cases" value="" min=0 max=100 step=0.01>
                <input type="number" id="high_humidity" high_humidity="high_humidity" placeholder="Humidité Haute" class="form_cases" value="" min=0 max=100 step=0.01>
                <br>

                <input type="number" id="low_temperature" low_temperature="low_temperature" placeholder="Température Basse" class="form_cases" value="" min=-273.15 max=5000 step=0.01>
                <input type="number" id="high_temperature" high_temperature="high_temperature" placeholder="Température Haute" class="form_cases" value="" min=-273.15 max=5000 step=0.01>
                <br>

                <input type="number" id="frequence" frequence="frequence" placeholder="Fréquence rappel (minute / 30 par def)" value="" size="35" class="form_cases">
                <br>
                
                <input type="text" id="email" email="email" placeholder="Email(s) à notifier (séparer par un ';')" value="" size="35" class="form_cases">
                <br>

                <select id="sensor-id" name="sensor_id" class="form_cases">
                    <option value="619048">619048</option>
                    <option value="6219043">6219043</option>
                    <option value="6218223">6218223</option>
                    <!-- Ajoutez autant d'options que nécessaire -->
                </select>
                <input type="submit" value="Valider">
                <br>
                
            </form>
        </popup>

    <h2>Données du Capteur</h2>

    <ul id="sensorList"></ul>

    <script>
        // Fonction pour obtenir et afficher les données du serveur
        function getSensorData(sensorId, startDate, endDate) {
            // Formater les dates au format compatible avec le serveur
            const formattedStartDate = new Date(startDate).toISOString();
            const formattedEndDate = new Date(endDate).toISOString();

            // URL du serveur avec les paramètres de la requête GET
            const serverUrl = `http://127.0.0.1:8000/?sensor_id=${encodeURIComponent(sensorId)}&start_date=${encodeURIComponent(formattedStartDate)}&end_date=${encodeURIComponent(formattedEndDate)}`;

            // Effacer les anciennes données
            document.getElementById('sensorList').innerHTML = '';

            // Effectuer une requête fetch pour obtenir les données du serveur
            fetch(serverUrl)
                .then(response => response.json()) // Convertir la réponse en JSON
                .then(data => {
                    // Manipuler les données une à une
                    data.forEach(sensor => {
                        // Créer un élément li pour afficher chaque propriété
                        const sensorListItem = document.createElement('tr');
                        sensorListItem.innerHTML = `
                            ID Capteur: ${sensorId}<br>
                            Température: ${sensor.temperature}<br>
                            Humidité: ${sensor.humidity}<br>
                            Date: ${sensor.date}<br>
                        `;

                        // Ajouter l'élément li à la liste des capteurs
                        document.getElementById('sensorList').appendChild(sensorListItem);
                    });
                })
                .catch(error => console.error('Erreur de récupération des données:', error));
        }

        // Écouter l'événement de soumission du formulaire
        document.getElementById('sensorForm').addEventListener('submit', function (event) {
            // Empêcher le formulaire de se soumettre normalement
            event.preventDefault();

            // Obtenir la valeur sélectionnée dans la liste déroulante
            const selectedElement = document.getElementById('sensor-id').value;

            // Obtenir la valeur sélectionnée dans les champs de date
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            // Appeler la fonction pour obtenir et afficher les données du serveur
            getSensorData(selectedElement, startDate, endDate);
        });

        function openForm() {
            document.getElementById("popup_form").style.display = "block";
        }
        function closeForm() {
            document.getElementById("popup_form").style.display = "none";
        }
    </script>

</body>
</html>
