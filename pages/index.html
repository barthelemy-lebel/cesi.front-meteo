<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/script/main.js"></script>
    
    <title>Station Météo - CUBES1</title>
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <div class="burger-menu">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <nav class="nav-menu">
              <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="historique.html">Historique</a></li>
              </ul>
            </nav>
        </div>
        <p id="date-actuelle"></p>
        <i class="bi bi-gear-fill"></i>
    </div>

    <form id="sensorForm">
        <div class="params-form custom-select">
            <input type="datetime-local" id="start_date" name="start_date">
        </div>
    
        <div class="params-form custom-select">
            <input type="datetime-local" id="end_date" name="end_date">
        </div>
    
        <div class="params-form custom-select">
            <select id="sensor-id" name="sensor_id">
                <option value="619048">0619048</option>
                <option value="6190412">6190412</option>
                <option value="6218223">6218223</option>
            </select>
        </div>
    
        <div class="params-form">
            <input type="submit" value="Valider" class="custom-button">
        </div>
    </form>
    
    <div class="main">
        <ul class="data">
            <li>Capteur : <span id="main-sensor-name"></span></li>
            <li>Température : <span id="main-sensor-temp"></span></li>
            <li id="humidity-li" style="display: none">Humidité : <span id="main-sensor-humid"></span></li>
        </ul>

        <div class="charts">
            <div class="chart">
                <canvas id="temperatureChart"></canvas>
            </div>
        
            <div class="chart">
                <canvas id="humidityChart"></canvas>
            </div> 
        </div> 
    </div>
</body>
</html>
